<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Weather Viewer</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div id="img">
    <header>
        <h1>Weather view</h1>
        <p>Discover the weather with our super app !</p>
    </header>
    <main>
      

      <input type="text" id="cityInput" placeholder="Entrez le nom d'une ville..."> <div id="country">
      </div>
      <button id="searchButton">Rechercher</button>

    <div class="weather-card">
            <div class="temperature">
                <p id="temperature"></p><br>
                <p id="temp-min"></p>
                <p id="temp-max"></p>
                <p id="wind-speed"></p>
                <p id="descr"></p>
            </div>
            <div class="humidity">
            <p id="humidity"></p>
         </div>
      </div>
    </main>
</div>
    <script src="script.js"></script> 
</body>
</html>
